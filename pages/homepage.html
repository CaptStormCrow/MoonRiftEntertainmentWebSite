<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoonRift Entertainment</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Sarala font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="games-section">
      <div class="games-content">
        <h2 class="section-title">Games</h2>

        <template id="game-template">
          <li>
            <a class="game-item" href="">
              <img class="thumbnail" src="" alt="game thumbnail" />
              <div class="game-info">
                <p class="title"></p>
                <p class="genres"></p>
                <p class="price"></p>
              </div>
            </a>
          </li>
        </template>

        <ul id="games"></ul>
      </div>
    </div>

    <footer>
      <img
        class="footer-logo"
        src="../images/logo-light.png"
        alt="MoonRift logo"
      />
      <div class="footer-links">
        <a class="footer-link" href="">About</a> |
        <a class="footer-link" href="">Contact Us</a> |
        <a class="footer-link" href="">Support Us</a>
      </div>
      <p class="copyright">Copyright &copy; 2021 MoonRift Entertainment</p>
    </footer>

    <script src="../js/homepage.js"></script>
