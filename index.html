<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoonRift Entertainment</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/homepage.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Sarala font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="sidenav" class="sidenav">
      <a class="sidenav-link" href="pages/index.html">Home</a>
      <a class="sidenav-link" href="pages/about.html">About</a>
      <a class="sidenav-link" href="pages/games.html">Games</a>
      <a class="sidenav-link" href="pages/moonjam.html">MoonJams</a>
    </div>

    <div id="main">
      <!-- NAVIGATION BAR -->
      <nav class="nav-bar">
        <span class="hamburger" onclick="toggleSidenav()">&#9776;</span>
        <div class="dropdown">
          <a class="nav-link" href="pages/games.html">Games</a>
          <div class="dropdown-content">
            <a href="./pages/game_pages/kiwi.html">Kiwi</a>
            <a href="./pages/game_pages/soulguard.html">Soul Guard</a>
            <a href="./pages/game_pages/tk1.html">Toy Kingdom</a>
            <a href="./pages/game_pages/tk2.html">Toy Kingdom 2</a>
          </div>
        </div>
        <a class="nav-link" href="pages/moonjam.html">MoonJams</a>
        <a href="index.html"
          ><img
            class="nav-logo"
            src="./images/logo-light.png"
            alt="MoonRift logo"
        /></a>
        <a class="nav-link" href="pages/index.html">Home</a>
        <a class="nav-link" href="pages/about.html">About</a>
      </nav>

      <!-- FEATURED SECTION -->
      <div class="featured-section">
        <div class="featured-content">
          <div id="featured-img"></div>
        </div>
      </div>

      <!-- NEWS SECTION  -->
      <div class="news-section">
        <div class="news-content">
          <h2 class="section-title">News</h2>

          <template id="news-template">
            <li class="news-item">
              <img class="post-thumbnail" src="" alt="post thumbnail" />
              <div class="post-info pad-top news-pad-left">
                <p class="post-date"></p>
                <p class="post-title"></p>
                <p class="post-summary"></p>
              </div>
            </li>
          </template>

          <ul id="news"></ul>
        </div>
      </div>

      <!-- GAMES SECTION -->
      <div class="games-section">
        <div class="games-content">
          <h2 class="section-title">Games</h2>

          <template id="game-template">
            <li>
              <a class="game-item" href="">
                <img class="thumbnail" src="" alt="game thumbnail" />
                <div class="game-info">
                  <p class="game-card-title"></p>
                  <p class="genres"></p>
                  <p class="price"></p>
                </div>
              </a>
            </li>
          </template>

          <ul id="games" class="pad-left"></ul>
        </div>
      </div>

      <!-- FOOTER -->
      <div include-html="./components/footer.html"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="./js/general.js"></script>
    <script src="./js/homepage.js"></script>
  </body>
</html>
