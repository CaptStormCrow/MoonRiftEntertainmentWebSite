  <body>
    <!-- NAVIGATION BAR -->
    <nav class="nav-bar">
      <div class="dropdown">

    <!-- FEATURED SECTION -->
    <div class="featured-section">
      <div class="featured-content">
        <div id="featured-img"></div>
      </div>
    </div>

    <!-- NEWS SECTION  -->
    <div class="news-section">
      <div class="news-content">
        <h2 class="section-title">News</h2>

        <template id="news-template">
          <li class="news-item">
            <img class="post-thumbnail" src="" alt="post thumbnail" />
            <div class="post-info">
              <p class="post-date"></p>
              <p class="post-title"></p>
              <p class="post-summary"></p>
            </div>
          </li>
        </template>

        <ul id="news"></ul>
      </div>
    </div>

    <!-- GAMES SECTION -->
    <div class="games-section">
      <div class="games-content">
        <h2 class="section-title">Games</h2>

        <template id="game-template">
          <li>
            <a class="game-item" href="">
              <img class="thumbnail" src="" alt="game thumbnail" />
              <div class="game-info">
                <p class="game-card-title"></p>
                <p class="genres"></p>
                <p class="price"></p>
              </div>
            </a>
          </li>
        </template>

        <ul id="games" class="pad-left"></ul>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <img
        class="footer-logo"
        src="./images/logo-light.png"
        alt="MoonRift logo"
      />
      <!-- Footer Social Icons -->
      <template id="footer-social-template">
        <li>
          <a class="footer-social-link" href="#">
