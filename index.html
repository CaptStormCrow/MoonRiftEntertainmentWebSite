

<html ng-app="demoapp">
    <head>
        <meta charset="UTF-8">
        <title>StoneCap Games</title>
        <link rel="icon" type="image/png" href="/favicon-32x32.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Zen+Dots&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

  <body ng-controller="mainCtrl">
    <div class="container" ng-class="{ 'menu-open': isFixed }">
        <header>
            <h1>Moonrift Entertainment</h1>
            <a href="#" ng-class="btnclass" ripple ng-click="toggle($event)">
                <span class="icon">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                </span>
            </a>
        </header>

        <div class='side-nav' ng-class="{fixed: isFixed}">
            <a href=""></a>
            <div class="links">
                <a href="">Soul Guard</a>
                <br>
                <a href="">Toy Kingdom</a>
                <br>
                <a href="">FreeBooter</a>
                <br>
                <a href="">Game Jams</a>
            </div>
            
        </div>
        
        <div class="pusher">
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="js/index.js"></script>
  </body>
  
</html>
